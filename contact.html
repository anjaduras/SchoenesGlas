<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <meta property="og:title" content="" />

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="navbutton"><i class="fa-solid fa-hand-point-left"></i></a>
      <h1>Kontakt</h1>
      <p class="subheader">Wir beantworten gerne Ihre Fragen und Wünsche <i class="fa-solid fa-comments" style="color: #eeeeee;"></i></p>
    </header>
    <main class="container">
      <div class="">
        <label for="name">Dein Name<span style="color: red;">*</span>:</label>
        <input class="input" type="text" id="name" name="name" placeholder="Anja" required /><br /><br />

        <label for="email">Email<span style="color: red;">*</span>:</label>
        <input class="input" type="email" name="email" placeholder="beispiel@email.com" required /><br /><br />

        <label for="category">Kategorie<span style="color: red;">*</span>:</label>
        <select name="Choose category" id="Choose category">
          <option value="Brillen">Brillen</option>
          <option value="Kontaktlinsen">Kontaktlinsen</option>
          <option value="Beratung">Beratung</option>
          <option value="Reparatur">Reparatur</option>
          <option value="Spezialanfertigungen">Spezialanfertigungen</option>
          <option value="Sonstiges">Sonstiges</option>
        </select><br /><br />

        <label class="label" for="message">Dein Nachricht<span style="color: red;">*</span>:</label><br />
        <textarea class="textarea" id="message" name="message" rows="4" placeholder="sei nett!" required></textarea><br /><br>
        <button type="submit" value="Send">
          <a href="">Senden <i class="fa-solid fa-paper-plane" style="color: #eeeeee;"></i></a>
        </button>
    </div>
    </main>
    <footer class="footer" onload="updateTime()">
      <p>©Gruppe 6, 2025</p>
      <p>Alle Rechte vorbehalten.</p>
      <p class="time"><span style="color:#00ADB5;">Aktuelle Uhrzeit:</span> <span id="time"></span></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
